<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/index.css">
</head>
<body>
     <!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
        <div class="container">
          
            <a class="navbar-brand d-flex align-items-center" href="Home.html">
                <img src="Assets/img/logo.png" alt="Logo" width="90" height="90" class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

    
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav text-center">
                    <li class="nav-item"><a class="nav-link active" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="Gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="Services.html#booking">Booking</a></li>
                            <li><a class="dropdown-item" href="Services.html#trekguide">Personal Trekguide</a></li>
                            <li><a class="dropdown-item" href="Services.html#accommodation">Accommodation and Food</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


    <!-- Contact Section -->
    <section class="contact py-5 mt-5">
        <div class="container">
            <div class="text-center mb-5">
                <h1>Contact <span class="text-primary">Us</span></h1>
                <hr class="w-25 m-auto">
            </div>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary mt-3">Send Message</button>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <div class="social-icons">
                        <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                        <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-white py-3 text-center">
        &copy; 2025 Trektales. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Thank you for contacting us! We will get back to you soon.");
            form.reset();
        });
    </script>
</body>
</html>
