<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Trektales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Assets/css/index.css">
</head>
<body class="bg-white text-gray-800">
<div id="header"></div>
  <script src="Assets/js/navigation.js"></script>

  <!-- Header Section -->
  <section class="text-center py-16">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-4xl md:text-5xl font-bold">Contact <span class="text-primary-color">Us</span></h1>
      <hr class="w-24 border-t-4 border-primary-color mx-auto my-4">
      <p class="text-lg md:text-xl mt-2">
        Have questions or want to book a trek? Send us a message and weâ€™ll get back to you!
      </p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="max-w-3xl mx-auto px-4 py-16">
    <form class="space-y-6" id="contactForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Your Name" required class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-color">
        <input type="email" placeholder="Your Email" required class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>
      <textarea rows="5" placeholder="Your Message" required class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-color"></textarea>
      <div class="text-center">
        <button type="submit" class="bg-primary-color text-white px-6 py-3 rounded-lg hover:opacity-90 transition duration-300">
          Send Message
        </button>
      </div>
      <div class="text-center mt-4 space-x-4">
        <a href="#" target="_blank"><i class="bi bi-facebook text-2xl text-gray-600 hover:text-primary-color transition-colors"></i></a>
        <a href="#" target="_blank"><i class="bi bi-linkedin text-2xl text-gray-600 hover:text-primary-color transition-colors"></i></a>
        <a href="#" target="_blank"><i class="bi bi-instagram text-2xl text-gray-600 hover:text-primary-color transition-colors"></i></a>
      </div>
    </form>
  </section>
<script src="Assets/js/contact.js"></script>
<div id="footer"></div>
<script src="Assets/js/footer.js"></script>
