<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Trektales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Link external JS -->
  <script src="js/dashboard.js" defer></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg min-h-screen">
    <div class="p-6 text-center border-b">
      <h2 class="text-2xl font-bold text-[#17c3cf]">Trektales Admin</h2>
    </div>
    <nav class="mt-6">
      <a href="#" class="block py-3 px-6 text-gray-700 hover:bg-[#e6f9fa] hover:text-[#17c3cf]">Dashboard</a>
      <a href="booknow.html" class="block py-3 px-6 text-gray-700 hover:bg-[#e6f9fa] hover:text-[#17c3cf]">Bookings</a>
      <a href="trekguide.html" class="block py-3 px-6 text-gray-700 hover:bg-[#e6f9fa] hover:text-[#17c3cf]">Trek Guides</a>
      <a href="accomodation.html" class="block py-3 px-6 text-gray-700 hover:bg-[#e6f9fa] hover:text-[#17c3cf]">Accommodations</a>
      <a href="index.html" class="block py-3 px-6 text-gray-700 hover:bg-[#e6f9fa] hover:text-[#17c3cf]">Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <!-- Top Navbar -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Dashboard</h1>
      <div>
        <button class="bg-[#17c3cf] text-white px-4 py-2 rounded hover:opacity-90">Admin</button>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      <div class="bg-white shadow rounded p-6 text-center">
        <h2 class="text-gray-500 font-medium">Total Bookings</h2>
        <p class="text-2xl font-bold text-[#17c3cf]">128</p>
      </div>
      <div class="bg-white shadow rounded p-6 text-center">
        <h2 class="text-gray-500 font-medium">Active Guides</h2>
        <p class="text-2xl font-bold text-[#17c3cf]">35</p>
      </div>
      <div class="bg-white shadow rounded p-6 text-center">
        <h2 class="text-gray-500 font-medium">Available Treks</h2>
        <p class="text-2xl font-bold text-[#17c3cf]">12</p>
      </div>
      <div class="bg-white shadow rounded p-6 text-center">
        <h2 class="text-gray-500 font-medium">Revenue</h2>
        <p class="text-2xl font-bold text-[#17c3cf]">$8.2K</p>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white shadow rounded p-6">
        <h2 class="text-gray-700 font-semibold mb-4">Bookings Over Time</h2>
        <canvas id="bookingsChart" class="w-full h-64"></canvas>
      </div>
      <div class="bg-white shadow rounded p-6">
        <h2 class="text-gray-700 font-semibold mb-4">Revenue Chart</h2>
        <canvas id="revenueChart" class="w-full h-64"></canvas>
      </div>
    </div>

  </main>
</body>
</html>
