<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Trek Guide - Trektales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Assets/css/index.css">
</head>
<body class="bg-white text-gray-800">
<div id="header"></div>
 <script src="js/navigation.js"></script>

  <!-- Header -->
  <section class="text-center py-16 bg-gray-50">
    <h1 class="text-4xl md:text-5xl font-bold">
      Book Your <span class="text-primary-color">Trek Guide</span>
    </h1>
    <p class="mt-4 text-lg text-gray-600">Choose from our experienced and certified trekking guides.</p>
  </section>
  <section class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white shadow-md rounded-lg p-4 text-center">
      <h3 class="text-xl font-semibold">Apsu Siwakoti</h3>
      <p class="text-gray-600 mt-1">10+ years of experience | English, Nepali</p>
      <button class="book-guide-btn mt-4 bg-primary-color text-white px-4 py-2 rounded hover:opacity-90 transition" data-guide="Karma Sherpa">Book This Guide</button>
    </div>
    <div class="bg-white shadow-md rounded-lg p-4 text-center">
      <h3 class="text-xl font-semibold">Aayush Siwakoti</h3>
      <p class="text-gray-600 mt-1">7+ years of experience | Nepali, Hindi</p>
      <button class="book-guide-btn mt-4 bg-primary-color text-white px-4 py-2 rounded hover:opacity-90 transition" data-guide="Pemba Tamang">Book This Guide</button>
    </div>
    <div class="bg-white shadow-md rounded-lg p-4 text-center">
      <h3 class="text-xl font-semibold">Sowtantra Nepal</h3>
      <p class="text-gray-600 mt-1">5+ years of experience | English, French</p>
      <button class="book-guide-btn mt-4 bg-primary-color text-white px-4 py-2 rounded hover:opacity-90 transition" data-guide="Maya Gurung">Book This Guide</button>
    </div>
  </section>

  <!-- Booking Form -->
  <section id="bookingForm" class="max-w-3xl mx-auto px-6 py-12 hidden">
    <h2 class="text-2xl font-semibold mb-6 text-center">Book Your Selected Guide</h2>

    <form class="space-y-4 bg-white p-6 rounded-lg shadow-md">
      <div>
        <label class="block text-gray-700 mb-1">Selected Guide</label>
        <input type="text" id="selectedGuide" readonly
          class="w-full border rounded px-3 py-2 bg-gray-100 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="Your full name"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Email Address</label>
        <input type="email" placeholder="your@email.com"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Trek Date</label>
        <input type="date" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>
      <div class="text-center">
        <button type="submit"
          class="bg-primary-color text-white px-8 py-2 rounded hover:opacity-90 transition">Confirm Booking</button>
      </div>
    </form>
  </section>
<div id="footer"></div>
<script src="Assets/js/footer.js"></script>

  <script src="Assets/js/trekguide.js"></script>
</body>
</html>
