<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accommodation & Food - Trektales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Assets/css/index.css">
</head>
<body class="bg-white text-gray-800">
 <script src="js/navigation.js"></script>

  <!-- Header -->
  <section class="text-center py-16 bg-gray-50">
    <h1 class="text-4xl md:text-5xl font-bold">
      Accommodation & <span class="text-primary-color">Food Booking</span>
    </h1>
    <p class="mt-4 text-lg text-gray-600">
      Comfortable stays and delicious meals during your trek, tailored to your preferences.
    </p>
  </section>

  <!-- Booking Form -->
  <section class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-semibold mb-6 text-center">Book Your Accommodation</h2>

    <form class="space-y-4 bg-white p-6 rounded-lg shadow-md">
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="Your full name"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Email Address</label>
        <input type="email" placeholder="your@email.com"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Accommodation Type</label>
        <select class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
          <option selected disabled>Select Accommodation</option>
          <option>Hotel</option>
          <option>Guest House</option>
          <option>Camping</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Meal Preference</label>
        <select class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
          <option selected disabled>Select Meal Option</option>
          <option>Breakfast Only</option>
          <option>Half Board</option>
          <option>Full Board</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Check-in Date</label>
        <input type="date" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit"
          class="bg-primary-color text-white px-8 py-2 rounded hover:opacity-90 transition">Confirm Booking</button>
      </div>
    </form>
  </section>
  <div id="footer"></div>
<script src="Assets/js/footer.js"></script>


</body>
</html>
