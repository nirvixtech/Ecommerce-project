<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trek Booking - Trektales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Assets/css/index.css">
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md relative z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="Home.html" class="flex items-center text-xl font-bold text-primary-color">
        <img src="Assets/img/logo.png" alt="Logo" class="w-20 h-20 mr-2">
      </a>
      <div class="hidden md:flex space-x-6 items-center">
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="Gallery.html">Gallery</a>
        <a href="Contact.html">Contact</a>
        <a href="Services.html" class="text-primary-color font-semibold">Services</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="text-center py-16 bg-gray-50">
    <h1 class="text-4xl md:text-5xl font-bold">Trek <span class="text-primary-color">Booking</span></h1>
    <p class="mt-4 text-lg text-gray-600">Plan your next trekking adventure with ease and security.</p>
  </section>

  <!-- Booking Form -->
  <section class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-semibold mb-6 text-center">Book Your Trek Now</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Email Address</label>
        <input type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Trek Destination</label>
        <select class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
          <option>Everest Base Camp</option>
          <option>Ghandruk Loop</option>
          <option>Mardi Base Camp</option>
          <option>Langtang Valley</option>
          <option>Manaslu Circuit</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Preferred Date</label>
        <input type="date" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-color">
      </div>
      <div class="text-center">
        <button type="submit" class="bg-primary-color text-white px-8 py-2 rounded hover:opacity-90 transition">Submit Booking</button>
      </div>
    </form>
  </section>

  <footer class="bg-gray-50 py-6 text-center">
    <p class="text-gray-600">&copy; 2025 Trektales. All Rights Reserved.</p>
  </footer>

</body>
</html>
